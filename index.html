<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- estilos -->
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <!-- icones -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <video id="video-background" autoplay loop muted><source src="styles/video-bg/video-bg.mp4" type="video/mp4"></video>    
    <header>
        <div class="logo">
            <p>Login_</p>
        </div>
        <div class="icons">
            <a href="#" class="href">            <i class='bx bxl-whatsapp'></i></a>
            <a href="#" class="href">             <i class='bx bx-help-circle'></i> </a>
        </div>
    </header>

    <main>
        <form action="#" method="POST">
            <div class="informacoes">
                <div class="login">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" required>
                </div>

                <div class="password">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="manter-conectado">
                    <input type="checkbox" id="checkbox" name="manter-conectado">
                    <label for="checkbox" id="checkbox-label">Manter conectado</label>                   
                </div>
            </div>   
            <div class="btns">
                <div class="button-primary">
                    <button type="submit">Entrar</button>
                </div>
            </div>                
        </form>
    </main>
    <footer>
              
    </footer>
</body>
</html>
